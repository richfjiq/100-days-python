{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container pt-5">
    <h1 class="heading">Select Movie</h1>
  <ul>
    {% for option in options %}
      <li>
        <a href="{{ url_for('find', id=option.id) }}">{{ option.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
{% endblock %}
